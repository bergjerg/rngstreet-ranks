<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <title>Points Tracking</title>
</head>
<body>

    <!-- Banner with Navigation -->
    <div class="banner">
        <a href="/" class="banner-button">Home</a>
        <a href="/points_tracking" class="banner-button">Points Tracking</a>
        <div class="dropdown">
            <button class="dropbtn">Config</button>
            <div class="dropdown-content">
                <a href="/rank_config">Rank Config</a>
                <a href="/points_config">Points Config</a>
                <a href="/ehb_config">EHB Config</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Account</button>
            <div class="dropdown-content">
                <a href="/change_password">Change Password</a>
                <a href="{{ url_for('logout') }}">Log Out</a>
            </div>
        </div>
    </div>

    <h1>Points Tracking</h1>

    <!-- Month Selector and Heading Inline with Table -->
    <div class="table-header">
        <div class="month-selector-container">
            <label for="monthSelect"></label>
            <select id="monthSelect" class="month-select"></select>
        </div>
        <!-- Add this next to the month selector -->
        <h2 id="monthHeading"></h2>
    </div>

    <div class="table-container">
        <table id="pointsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>RSN</th>
                    <th>Total Points</th>
                    <th>XP Points</th>
                    <th>EHB Points</th>
                    <th>Event Points</th>
                    <th>Split Points</th>
                    <th>Time Points</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='js/points_tracking.js') }}"></script>
</body>
</html>
